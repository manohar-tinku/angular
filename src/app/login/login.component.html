<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Employee Login</h1>
          <h5>Please sign in to continue.</h5><hr>
        </div>
        <form [formGroup]="login" (ngSubmit)="loginUser()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter correct email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter correct password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a style="color: blue; margin-top: 10px" routerLink="/signup">New User? Click to Signup !!</a>
      </div>
    </div>
  </div>
</div>
