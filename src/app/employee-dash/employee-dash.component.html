    <div class="container-fluid">
        <h2> Employee Record App </h2>
        <div class="d-flex">
            <button type="button" (click)="clickAdd()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Employee</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Log Out</button>
                
        </div>
    </div>
</nav>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold"> Employee Records Management</h1>
        <p class="col-md-8 fs-4"> You can save Records of Employees</p>
        <a class="btn btn-primary btn-ig" target="_blank" type="button"
            href="https://getbootstrap.com/docs/4.0/components/jumbotron/"> Project </a>
    </div>
</div>
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Department</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allEmployeeData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.department}}</td>
        
            <td>
                <button (click)="onEditEmployee(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> &nbsp;
                <button (click)="deleteEmployee(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Employee Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Employee email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Employee Mobile">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Employee Address">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Department</label>
                        <input type="text" formControlName="department" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Employee Department">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="clear" class="btn btn-warning" data-bs-dismiss="modal">clear</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addEmployee()" >Add Details</button>
                <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateEmployee()" >Update Details</button>
            </div>
        </div>
    </div>
</div>
