<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Employee Signup</h1>
            <h5>Get Free Membership</h5><hr>
          </div>
          <form [formGroup]="signup" (ngSubmit)="signupUser()">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input formControlName="name" type="text" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Mobile</label>
                <input formControlName="mobile" type="text" class="form-control" placeholder="Enter mobile">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
          <a style="color: blue; margin-top: 10px" routerLink="/login">Already Member? Click to Login !!</a>
        </div>
      </div>
    </div>
  </div>
